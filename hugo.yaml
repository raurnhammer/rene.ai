baseURL: https://rene.ai/
languageCode: en-us
title: rene.ai
theme: ["PaperMod"]

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: rene.ai
  description: "Tinkering with AI, ML, and Data Science"
  keywords: [AI, ML, Data Science, Python, LLM, ChatGPT, OpenAI, HuggingFace, StableDiffusion]
  author: Rene Aurnhammer
  images: []
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  label:
    text: "rene.ai"
    icon: /robot.svg
    iconHeight: 35

  assets:
      favicon16x16: /favicon16x16.png
      favicon32x32: /favicon32x32.png
      apple_touch_icon: /apple-touch-icon.png
      android_chrome_192: /android_chrome_192.png
      android_chrome_512: /android_chrome_512.png


  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: github
      url: "https://github.com/raurnhammer"
    - name: linkedin
      url: "https://www.linkedin.com/in/rkretzschmar-ai/"
    - name: xing
      url: "https://www.xing.com/profile/Rene_Aurnhammer"
    - name: blue-sky
      url: "https://bsky.app/profile/raurnhammer.bsky.social"

  cover:
    hidden: true # hide everywhere but not in structured data
